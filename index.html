<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container" style="margin-top: 100px">
		<div class="row">
			<div class="col-md-6">
		<h1>MadLibs Converter</h1> 
		<hr>

				<form action="/" method="post">
					<div class="form-group">
						<textarea name="para" class="form-control" placeholder="Enter a paragraph" rows="6"></textarea>
					</div>
					<div class="form-group">
						<input name="old" type ="text" class="form-control" placeholder="Enter word to replace" ></textarea>
					</div>
					<div class="form-group">
						<input name="new" type = "text" class="form-control" placeholder="Enter new word" ></textarea>
					</div>
					<div class="form-group">
						<button type = "submit" class="btn btn-md btn-success">Abra ka dabra</textarea>
					</div>

				</form>
			</div>
			<div class="col-md-6">
				 <h1>Result</h1>
				 <hr>
				<p>{{para}}</p>
				
			</div>
		</div>
	</div>
</body>
</html>
